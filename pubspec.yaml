description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  flutter_iconly: ^1.0.2
  shimmer: ^3.0.0
  fancy_shimmer_image: ^2.0.3
  flutter_svg: ^2.2.1
  gap: ^3.0.1
  google_fonts: ^6.3.2
  dynamic_height_grid_view: ^0.0.4
  card_swiper: ^3.0.1
  iconly: ^1.0.1
