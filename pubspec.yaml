  flutter_launcher_icons: ^0.14.4


flutter_native_splash:
  color: "#2196F3"
  image: assets/images/bag/order_svg.png
  fullscreen: true
  android_12:
    image: assets/images/bag/order_svg.png
    icon_background_color: "#2196F3"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/bag/smart.png"

  min_sdk_android: 21
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/placeholder.png
    - assets/images/bag/
    - assets/images/banners/
    - assets/images/categories/
    - assets/images/profile/

